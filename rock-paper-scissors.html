<script>
    let playerScore=0;
    let computerScore=0;
    function getComputerChoice(){
        let computerChoice=["paper","rock","scissors"];
        return computerChoice[Math.floor(Math.random()*computerChoice.length)];
    }

        function playRound(playerSelection,computerSelection){
   
        if(playerSelection=="rock"&&computerSelection=="rock"||
        playerSelection=="paper"&&computerSelection=="paper"||
        playerSelection=="scissors"&&computerSelection=="scissors"
        ){ playerScore+=0;
            computerScore+=0;
            return("Tie");
        }
        if(playerSelection=="rock"&&computerSelection=="scissors"){
            playerScore+=1;
            computerScore+=0;
            return("You win! Rock beats scissors")
        } else if(playerSelection=="scissors"&&computerSelection=="paper"){
            playerScore+=1;
            computerScore+=0;
            return("You win! Scissors beats paper");
        } else if(playerSelection=="paper"&&computerSelection=="rock"){
            playerScore+=1;
            computerScore+=0;
            return("You win! Paper beats rocks");
        } else if(playerSelection=="rock"&&computerSelection=="paper"){
            playerScore+=0;
            computerScore+=1;
            return("Computer wins! Paper beats rocks");
        } else if(playerSelection=="paper"&&computerSelection=="scissors"){
            playerScore+=0;
            computerScore+=1;
            return("Computer wins! scissors beat paper");
        } else if(playerSelection="scissors"&&computerSelection=="rock"){
            playerScore+=0;
            computerScore+=1;
            return("Computer wins! Rock beats scissors");
        } 
    }


    

function game(){
    for(let i=1;i<=5;i++){
        const playerSelection = prompt("enter your weapon");
        const computerSelection=getComputerChoice();
        playRound(playerSelection,computerSelection)
        console.log(playRound(playerSelection,computerSelection))
    }
    return playerScore>computerScore?"Congratulations!You win!"
    :playerScore==computerScore?"Tie"
    :"Computer wins. Do you want to give it another go?";

}
